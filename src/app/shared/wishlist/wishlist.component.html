 <div><h1 [ngStyle]="{'margin-left': '2%', 'font-weight':'bold'}">{{"Wish List"}}</h1></div>

 <div class="cart-summary">
  <div class="loader" *ngIf="isLoading">
    <div class="spinner"></div>
    <div>Loading...</div>
  </div>
  <div  class="cart-list">
  <table  mat-table [dataSource]="cartItems">
    <!-- Display columns -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let item"> <img [src]="item.images[0]" alt="Product Image" width="50" height="50"> </td>
    </ng-container>

    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef> Product </th>
      <td mat-cell *matCellDef="let item"> {{ item.description }} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let item"> {{ item.price }} </td>
    </ng-container>


    <!-- <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Quantity </th>
      <td mat-cell *matCellDef="let item" class="quantity-cell">
        <button mat-icon-button class="quantity-btn" (click)="decreaseQuantity(item)">
          <mat-icon>remove</mat-icon>
        </button>
        <span class="quantity-value">{{ item.quantity || 1 }}</span>
        <button mat-icon-button class="quantity-btn" (click)="increaseQuantity(item)">
          <mat-icon>add</mat-icon>
        </button>
      </td>
    </ng-container> -->
    
    
    
    

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> Total </th>
      <td mat-cell *matCellDef="let item"> {{ item.price* (item.quantity || 1) }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td class="align" mat-cell *matCellDef="let item">
        <button mat-icon-button (click)="deleteItem(item)">
          <mat-icon>delete</mat-icon>
        </button>
         <button class="add-to-cart-btn" (click)="addToCart(item)">Add to Cart</button>

      </td>
    </ng-container>
    <!-- Display cart items -->
    <tr mat-header-row *matHeaderRowDef="['image', 'product', 'price', 'total', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['image', 'product', 'price', 'total', 'actions'];"></tr>
  </table>

  <!-- Display order totals -->
  </div>
  
</div>
