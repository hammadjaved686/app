<div class="checkout">
<!-- Billing Details -->
<div class="billing-details">
    <h2>User Profile</h2>
    <form>
      <div class="form-row">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" [(ngModel)]="name">
          <!-- Add 'name="name"' attribute -->
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" [(ngModel)]="address">
          <!-- Add 'name="address"' attribute -->
        </div>
      </div>
      <!-- Add 'name' attributes to other input fields -->
      <div class="form-row">
        <div class="form-group">
          <label for="postalCode">Postal Code:</label>
          <input type="text" id="postalCode" name="postalCode" [(ngModel)]="postalCode">
        </div>
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="text" id="phone" name="phone" [(ngModel)]="phone">
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" [(ngModel)]="email">
      </div>
      <button class="submit-btn" (click)="submitBillingDetails()">Submit</button>
    </form>
  </div>
  
  

  
  <!-- Your Order -->

  <div class="your-order">
    <h2>Your Order</h2>
    <div  class="cart-list">
        <table  mat-table [dataSource]="cartItems">
          <!-- Display columns -->
          <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef> Image </th>
            <td mat-cell *matCellDef="let item"> <img [src]="item.images[0]" alt="Product Image" width="50" height="50"> </td>
          </ng-container>
      
          <ng-container matColumnDef="product">
            <th mat-header-cell *matHeaderCellDef> Product </th>
            <td mat-cell *matCellDef="let item"> {{ item.description }} </td>
          </ng-container>
      
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let item"> {{ item.price }} </td>
          </ng-container>
      
      
          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let item" class="quantity-cell">
              <!-- <button mat-icon-button class="quantity-btn" (click)="decreaseQuantity(item)">
                <mat-icon>remove</mat-icon>
              </button> -->
              <span class="quantity-value">{{ item.quantity || 1 }}</span>
              <!-- <button mat-icon-button class="quantity-btn" (click)="increaseQuantity(item)">
                <mat-icon>add</mat-icon>
              </button> -->
            </td>
          </ng-container>
          
          
          
          
      
          <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef> Total </th>
            <td mat-cell *matCellDef="let item"> {{ item.price* (item.quantity || 1) }} </td>
          </ng-container>
      
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let item">
              <!-- <button mat-icon-button (click)="deleteItem(item)">
                <mat-icon>delete</mat-icon>
              </button> -->
            </td>
          </ng-container>
          <!-- Display cart items -->
          <tr mat-header-row *matHeaderRowDef="['image', 'product', 'price', 'quantity', 'total', 'actions']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['image', 'product', 'price', 'quantity', 'total', 'actions'];"></tr>
        </table>
      
        <!-- Display order totals -->
        </div>
  </div>
  
  
</div>
  
  <!-- Payment Type and Place Order -->
  <div class="payment-type">
    <h2>Payment Type</h2>
    <label>
      <input type="radio" name="paymentType" value="online"> Online
    </label>
    <label>
      <input type="radio" name="paymentType" value="cash"> Cash
    </label>
    <!-- Add more payment options as needed -->
  
    <button (click)="placeOrder()">Place Order</button>

  </div>
