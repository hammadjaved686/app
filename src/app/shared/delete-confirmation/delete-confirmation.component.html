<h2 mat-dialog-title>Delete Confirmation</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete this product?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="confirmDeletion()" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
