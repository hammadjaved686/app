<form [formGroup]="productForm" (ngSubmit)="submitProduct()">
  <div class="form-group input-container d-flex flex-column title">
    <label for="title">Title</label>
    <input type="text" formControlName="title">
    <!-- Display validation error message for title -->
    <div *ngIf="productForm.get('title')!.hasError('required') && productForm.get('title')!.touched" class="error-message">
      Title is required.
    </div>
  </div>

  <div class="form-group input-container d-flex flex-column price">
    <label for="price">Price</label>
    <input type="number" formControlName="price">
    <!-- Display validation error message for price -->
    <div *ngIf="productForm.get('price')!.hasError('required') && productForm.get('price')!.touched" class="error-message">
      Price is required.
    </div>
  </div>

  <div class="form-group input-container d-flex flex-column description">
    <label for="description">Description</label>
    <input type="text" formControlName="description">
    <!-- Display validation error message for description -->
    <div *ngIf="productForm.get('description')!.hasError('required') && productForm.get('description')!.touched" class="error-message">
      Description is required.
    </div>
  </div>

  <div class="form-group input-container d-flex flex-column categoryId">
    <label for="categoryId">Category ID</label>
    <input type="text" formControlName="categoryId">
    <!-- Display validation error message for categoryId -->
    <div *ngIf="productForm.get('categoryId')!.hasError('required') && productForm.get('categoryId')!.touched" class="error-message">
      Category ID is required.
    </div>
  </div>

  <button type="submit" class="btn btn-primary login-btn">Save</button>
</form>
