<div class="page-flex">
    <aside class="sidebar" *ngIf="isShopSelected">
        <div class="media text-center mt-2 mb-5">
            <a href="#">
                <img src="assets/images/logo.svg" alt="" class="img-fluid">
            </a>
        </div>
        <!-- {{sidnav['category']}} -->
        <div class="sidebar-body">
            <ul class="sidebar_menu p-0">
                <li [ngClass]="{'active': isProduct}">
                    <!-- <a aria-expanded="false" (click)="goToProducts()">
                        <i class="icon icon-document-outline"></i>
                        Products {{productCount}}
                    </a> -->
                    <div class="search-container">
                        <input type="text" [(ngModel)]="searchTerm" placeholder="Search..." class="search-input"
                            (input)="search()">
                    </div>

                    <div class="accordion">
                        <div class="accordion-item" *ngFor="let item of items; let i = index">
                            <div class="accordion-header" (click)="toggleAccordion(i, 'category')">
                                {{ item.header }}
                                <i class="arrow-icon"
                                    [ngClass]="{'arrow-down': activeIndex === i, 'arrow-right': activeIndex !== i}"></i>
                            </div>
                            <div class="accordion-content" [ngClass]="{'show': showCategoryFilter}"
                                *ngFor="let content of item?.content; let j = index">
                                <div (click)="clickCategory(content[j]?.name, j)">
                                    <div [ngClass]="{'highlight': boolArray[j]}">{{ content[j]?.name}}</div>
                                    <div>{{ content[j]?.count}}</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="accordion">
                        <div class="accordion-item" *ngFor="let item of prices; let i = index">
                            <div class="accordion-header" (click)="toggleAccordion(i, 'price')">
                                {{ item.header }}
                                <i class="arrow-icon"
                                    [ngClass]="{'arrow-down': activeIndex === i, 'arrow-right': activeIndex !== i}"></i>
                            </div>
                            <div class="accordion-content" [ngClass]="{'show':showPriceFilter}">
                                <div class="price-slider">
                                    <input type="range" min="0" max="10000" value="100" class="slider" id="priceRange"
                                        (input)="onPriceChange($event)" />
                                    <output for="priceRange" class="slider-value">$50</output>
                                </div>


                            </div>
                        </div>
                    </div>

                    <div class="orderbyPrice">
                        <label  class="orderbyPrice">Order by Price   </label>
                        <select [(ngModel)]="orderByPrice" (change)="onOrderByPriceChange()">
                            <option value="asc">Ascending</option>
                            <option value="desc">Descending</option>
                        </select>
                    </div>

                    <!-- Filter by Min and Max Price -->
                    <div class="priceRange">
                        <div>
                            <label  class="orderbyPrice">Price Range   </label>

                            <mat-slider  class="priceRange" min="0" [max]="maxPrice" #slider [(ngModel)]="orderByPrice"
                                (change)="priceRangeChange($event)" class="custom-slider">{{startValue}}
                                <input #startInput value="0" matSliderStartThumb>
                                <input #endInput value="10000" matSliderEndThumb>
                            </mat-slider>{{endValue}}

                        </div>
                    </div>

                </li>
                <!-- <li [ngClass]="{'active': isUser}" class="has-child">
                    <a aria-expanded="false" (click)="goToUsers()">
                        <i class="icon icon-document-outline"></i>
                        Users
                    </a>
                </li>
                <li class="has-child" [ngClass]="{'active': isCategory}">
                    <a aria-expanded="false" (click)="goToCategories()">
                        <i class="icon icon-document-outline"></i>
                        Categories
                    </a>
                </li> -->
                <!-- <div *ngIf="showParent">{{parentDataa}}</div>                   -->
            </ul>
        </div>
    </aside>
