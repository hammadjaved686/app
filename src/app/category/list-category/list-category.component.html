
<div class="filters" >
  <input type="text" placeholder="Filter by Name" [(ngModel)]="filters.name">
  <input type="number" placeholder="Filter by Image" [(ngModel)]="filters.images">
  <!-- Include other filter inputs here -->

  <button  (click)="applyFilters()">Apply Filters
    <button  *ngIf="isAppliedFilters" ></button>
</button>
</div>



<button mat-raised-button color="primary" (click)="openAddCategoryDialog()">Add Category</button>

<mat-table [dataSource]="dataSource">
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let category">{{ category.id }}</td>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let category">{{ category.name }}</td>
  </ng-container>

  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>Images</th>
    <td mat-cell *matCellDef="let category">
      <img [src]="category.image" alt="Category Image" height="50" width="50">
    </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let category">
      <button mat-icon-button color="primary" (click)="openEditCategoryDialog(category.id)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="openDeleteConfirmation(category.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Header Row -->
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

  <!-- Row with Data -->
  <mat-row *matRowDef="let category; columns: displayedColumns"></mat-row>
</mat-table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
